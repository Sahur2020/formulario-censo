<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formul치rio Censo</title>
</head>
<body>
  <form id="formulario">
    <input type="text" name="nome" placeholder="Nome" required>
    <input type="text" name="cpf" placeholder="CPF" required>
    <input type="text" name="rua" placeholder="Rua" required>
    <input type="text" name="quadra" placeholder="Quadra" required>
    <input type="text" name="lote" placeholder="Lote" required>
    <input type="text" name="celular" placeholder="Celular" required>
    <input type="text" name="placa" placeholder="Placa" required>
    <select name="tipo" required>
      <option value="">Selecione</option>
      <option value="Propriet치rio">Propriet치rio</option>
      <option value="Inquilino">Inquilino</option>
    </select>
    <button type="submit">Enviar</button>
  </form>

  <p id="mensagem"></p>

  <script>
    const formulario = document.getElementById('formulario');
    const mensagem = document.getElementById('mensagem');

    formulario.addEventListener('submit', function(event) {
      event.preventDefault(); // Impede o recarregamento da p치gina

      const dados = Object.fromEntries(new FormData(formulario));

      fetch('https://script.google.com/macros/s/AKfycbxFIqCzDO8YOGMm7NoU_Aq1-QZivYSaz-ehRc5uebANpnHU44_-8XFUb2K1qmO0LZRxEg/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      })
      .then(response => response.text())
      .then(data => {
        mensagem.textContent = 'Dados enviados com sucesso!';
        formulario.reset();
      })
      .catch(error => {
        console.error('Erro:', error);
        mensagem.textContent = 'Erro ao enviar os dados.';
      });
    });
  </script>
</body>
</html>
